<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome To Our Home Page</h1>
    <h2>Author : {{author}}</h2>
    <h2>Age : {{age}}</h2>

    <!-- Conditional Statement -->

    {% if age >= 20 %}
        <h4>You will get driving license</h4>
    {% elif age >= 10 and age <= 19 %}
        <h4> You will not get driving license </h4>
    {% else %}
        <h4>You are a Child</h4>
    {% endif %}
</body>
</html>
