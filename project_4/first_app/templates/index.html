{% extends "base.html" %}

{% load static %}



{% block content %}

    

    <table class="table">
        <thead>
            <tr>
                <th scope="col">User ID</th>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Body</th>
            </tr>
        </thead>
        <tbody>
            {% for i in data %}
            <tr>
                <th scope="row">{{i.userId}}</th>
                <td>{{i.id}}</td>
                <td>{{i.title}}</td>
                <td>{{i.body}}</td>
            </tr>
            {% endfor %}
            
           
        </tbody>
    </table>


    <h1>I am inside at First app</h1>
    <img src="{% static 'images/bird2.webp' %}" alt="">

    {% endblock  %}
